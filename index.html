<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mastermind">
    <title>Mastermind</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
        <div id="container">
            <h1 class="title">The Pierre Papier Ciseaux</h1>
            <div id="result" class="result">
                <div id="youImg" class="youbotImg">
                    <div id="you" class="youbot">Votre choix :</div>
                </div>
                <div id="botImg" class="youbotImg">
                    <div id="bot" class="youbot">Le choix du robot :</div>
                </div>
            </div>
            <h2 class="word" id="wordFind">Choisizez :</h2>
            <div class="choix" id="choix">
                <button class="btn" id="btn1"><img class="img" src="assets/img/ciseaux.png" alt=""></button>
                <button class="btn" id="btn2"><img class="img" src="assets/img/papier.png" alt=""></button>
                <button class="btn" id="btn3"><img class="img" src="assets/img/piere.png" alt=""></button>
            </div>
            <a href="javascript:window.location.reload()">Click here for a new game</a>
        </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
